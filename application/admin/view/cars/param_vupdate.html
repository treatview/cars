<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui.form小例子</title>
<link rel="stylesheet" href="/static/admin/assets/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="/static/admin/assets/css/view.css">
  <style type="text/css">
    .change{margin-top: 20px}
  </style>
</head>
<body>
  <div class="change"></div>
<form class="layui-form" action="" id="seriesform">  
  <input type="hidden" name="vid" value="{$data.pv_id}">
  <div class="layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">
        <select name="param" id="param">
          <option value="0" >请选择</option>
          <!-- 只展示一级分类，因为在添加时，不需要将分类添加为二级分类的子分类 -->
          {foreach $param as $vo}
          <option value="{$vo.param_id}"
          {if $data.pv_param_id == $vo.param_id}
          selected
          {/if} 
          >{$vo.param_name}</option>
          {/foreach}
        </select>
      </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="name"  lay-verify="required" placeholder="请输入车型名称" autocomplete="off" class="layui-input" value="{$data.pv_name}">
    </div>
  </div>  
  <div class="layui-form-item">
    <label class="layui-form-label">值</label>
    <div class="layui-input-block">
      <input type="text" name="value"  lay-verify="required" placeholder="请输入值" autocomplete="off" class="layui-input" value="{$data.pv_value}">
    </div>
  </div> 
 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="/static/admin/js/jquery1.8.3.min.js"></script>
  <script src="/static/admin/assets/layui.all.js"></script>
  <script src="/static/admin/js/layerwin.js"></script>
  <script src="/static/admin/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
  <script src="/static/admin/js/jquery.form.js"></script>
<script>
  layui.use(['form','layer'],function(){
    var upload = layui.upload;
    var layer = layui.layer;
    //验证 用户名，密码，上传图不为空
    $("#seriesform").validate({
      submitHandler:function(form){

        var brand = $("#param").attr('value');
        if(brand == 0){
          layer.msg("请选择类型",{time:1500,
            icon:2});
          return false;
        }
        $(form).ajaxSubmit({
          type:"post",
          url:"{:url('admin/Cars/paramVupdate')}",
          dataType:"json",
          success:function(res){
              if(res.code == 1){
                layer.msg(res.msg,{icon:1,time:1500},function(){
                    //关闭本窗口，刷新父级页面
                      layer_close();
                  })
              }else{
                layer.msg(res.msg,{icon:2,time:1500});
              }
          }
        })
      }
    })
  })
</script>
</body>
</html>
