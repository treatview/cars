<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui.form小例子</title>
<link rel="stylesheet" href="/static/admin/assets/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="/static/admin/assets/css/view.css">
  <style type="text/css">
    .change{margin-top: 20px}
  </style>
</head>
<body>
  <div class="change"></div>
<form class="layui-form" action="" id="newsform">
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>   
  <div class="layui-form-item">
    <label class="layui-form-label">选择图片</label>
    <div class="layui-input-inline">
     <button type="button" class="layui-btn" id="upload">
      <i class="layui-icon">&#xe67c;</i>上传图片
  </button>
    <i class="nul"></i>
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">图片预览</label>
    <div class="layui-input-block imgbox">
    </div>
  </div> 
  <div class="layui-form-item">
    <label class="layui-form-label">拼音全拼</label>
    <div class="layui-input-block">
      <input type="text" name="ping" required  lay-verify="required" placeholder="请输小写拼音" autocomplete="off" class="layui-input">
    </div>
  </div>   
  <div class="layui-form-item">
    <label class="layui-form-label">首字母</label>
    <div class="layui-input-block">
      <input type="text" name="ucfirst" required  lay-verify="required" placeholder="请输入大写首字母" autocomplete="off" class="layui-input">
    </div>
  </div>   
  <div class="layui-form-item">
    <label class="layui-form-label">是否推荐</label>
    <div class="layui-input-block">
      <input type="checkbox" name="command" lay-skin="switch" lay-text="ON|OFF" value="1">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">是否显示</label>
    <div class="layui-input-block">
      <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF" value="1">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="/static/admin/js/jquery1.8.3.min.js"></script>
  <script src="/static/admin/assets/layui.all.js"></script>
  <script src="/static/admin/js/layerwin.js"></script>
  <script src="/static/admin/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
  <script src="/static/admin/js/jquery.form.js"></script>
<script>
  layui.use('upload',function(){
    var upload = layui.upload;
    var layer = layui.layer;
    upload.render({
      elem:'#upload',
      url:"{:url('admin/Cars/bndImg')}",
      field:'img',
      done:function(res,index,upload){
        if(res.code == 1){
          var str = "<span class='box'>";
          str += "<img width='100px' height='100px' src='"+"/uploads/brand/"+res.pathinfo+"'>";
          str += "<i class='layui-icon'>&#x1007;</i>";
          str += "<input type='hidden' name='imgs' value='"+"/uploads/brand/"+res.pathinfo+"'>";
          str += "</span>";
          $(".imgbox").append(str);
        }
      }
    })
    var check = 0;
    $("input[name=title]").blur(function(){
        var val = $(this).val();
        $.ajax({
          type:'get',
          url:"{:url('admin/Cars/checkBndname')}",
          data:{'name':val},
          dataType:"json",
          success:function(res){
            if(res.code==0) {
              layer.tips(res.msg,"input[name=title]",{time:1000,tips:[3,"#F02525"]});
              check = 1;
            }
          }
        })
      })
      if(check == 1)
          {
            
            return false;
          }
    });
    //删除图片
    $(".box i").live("click",function(){
      //页面中，该图片消失
      var imginfo = $(this).prev().attr('src');
      var obj = $(this).parent();
      //服务器中，相应的图片删除
      $.ajax({
        type:'get',
        url:"{:url('admin/Cars/bnddelImg')}",
        data:{imginfo:imginfo},
        dataType:"json",
        success:function(res){
          if(res.code==1){
            obj.remove();
          }
        }
      })
    })
    

    //验证 用户名，密码，上传图不为空
    $("#newsform").validate({
      submitHandler:function(form){
        var img = $(".imgbox").children("span").length;
        if(img==""){
          layer.tips("图片不能为空",".nul",{time:1500,
            tips:[2,'#F13D3D']});
          return false;
        }
        var content = $("input[name=title]").val();
        if(content == ""){
          layer.msg("请填写名称",{time:1500,
            icon:2});
          return false;
        }
        $(form).ajaxSubmit({
          type:"post",
          url:"{:url('admin/Cars/brandAdd')}",
          dataType:"json",
          success:function(res){
              if(res.code == 1){
                layer.msg(res.msg,{icon:1,time:1500},function(){
                    //关闭本窗口，刷新父级页面
                      layer_close();
                  })
              }else{
                layer.msg(res.msg,{icon:2,time:1500});
              }
          }
        })
      }
    })

</script>
</body>
</html>
