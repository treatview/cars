<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/assets/css/layui.css">
    <link rel="stylesheet" href="/static/admin/assets/css/view.css"/>
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <title>管理后台</title>
    <style type="text/css">
       /*.laytable-cell-1-news_pic{height: 60px;line-height: 60px}*/
       .layui-table-cell {height: inherit;}
      .laytable-cell-1-10{height: 60px;line-height: 60px} 
      .laytable-cell-1-news_id{height: 60px;line-height:60px} 
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">新闻</a>
                  <a><cite>新闻管理</cite></a>
                </span>
               <!--  <h2 class="title">用户组</h2> -->
            </div>
        </div>
      </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                    </button>&nbsp;&nbsp;&nbsp;<i class="layui-icon" onclick='location.href=location.href'>&#xe669;</i></button>
                      <table lay-filter="catelist" lay-data="{height:'450','width':1200,'page':true,'limit':10,'limits':[10,20,30],id:'testReload'}">
                        {literal}
                        <thead >
                          <tr >
                            <th lay-data="{field:'user_id',width:60,'sort':true,align:'center'}">ID</th>
                            <th lay-data="{field:'user_name',width:98,'sort':true,align:'center'}">用户名</th>
                            <th lay-data="{field:'user_phone','sort':true,width:200,align:'center'}">电话号码</th>
                            <th lay-data="{field:'user_address',width:200,align:'center',style:'height:20px'}">地址</th>
                            <th lay-data="{field:'user_auth_info',width:120,align:'center',templet:'#status'}">认证状态</th>
                            <th lay-data="{field:'user_switch',width:120,templet:'#ifshow',align:'center'}">是否禁用</th>
                            <th lay-data="{width:140,toolbar:'#toolbar',align:'center',fixed:'right'}">操作</th>
                          </tr>
                        </thead>
                        {/literal}
                        <tbody>
                          {foreach name='data' item="vo"}
                            <tr >
                                <td align='center'>{$vo.user_id}</td>
                                <td align='center'>{$vo.user_name}</td>
                                <td align='center'>{$vo.user_phone}</td>
                                <td align='center'>{foreach name="(json_decode($vo.user_address,true))" item="v"}
                                  {$v}
                                {/foreach}
                                </td>{$vo.user_switch}
                                <td align='center'>{$vo.user_auth_info}
                                </td>
                                <td align='center'>{$vo.user_switch}</td>
                                <td align='center'></td>
                            </tr>
                          {/foreach}
                        </tbody>
                        <tfoot>
                              <div class="page">
                                
                              </div>
                        </tfoot>
                      </table>
                    </div>
              </div>
          </div>
      </div>
  </div>
    <script src="/static/admin/js/jquery1.8.3.min.js"></script>
    <script src="/static/admin/assets/layui.all.js"></script>
    <script src="/static/admin/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script><script src="/static/admin/js/jquery.form.js"></script>
    <!-- 认证状态按钮 -->

    <script type='text/html' id="ifshow">
      <input type="checkbox" name="ifshow" lay-skin="switch" lay-text="撤回|禁用"  lay-event='switch' {{ d.user_switch==1?'checked':''}} lay-filter='ifshow' dataid="{{ d.user_id }}">
    </script>

    <script type="text/html" id="status">
    {{#  if(d.user_auth_info == 0){ }}
      未认证
    {{#  }if(d.user_auth_info == 1){ }}
      待审核
    {{#  }if(d.user_auth_info == 2){ }}
      未通过
    {{#  }if(d.user_auth_info == 3){ }}
      已通过
    {{#  } }}
  </script>
  <script type="text/html" id="toolbar">
  {{#  if(d.user_auth_info > 0){ }}
  <a lay-event="edit" class="layui-btn layui-btn-xs layui-btn-warm">查看
  <a lay-event="del" class="layui-btn layui-btn-xs layui-btn-normal">删除</a>
  {{#  } else { }}
      <a lay-event="del" class="layui-btn layui-btn-xs layui-btn-normal">删除</a>
  {{#  } }}
    </script>
    <script>
      var element = layui.element;
  var table = layui.table;
  var form = layui.form;
  table.init('catelist',{
    // width:1200,
  });

  table.on("tool(catelist)",function(obj){
    var evt = obj.event;
    var userid = obj.data.user_id;
    if(evt=="del"){
      layer.confirm('确认删除吗?',{icon:3,title:'删除'},function(index){
        $.ajax({
          type:'get',
          url:'{:url("admin/User/frontDel")}',
          data:"userid="+userid,
          dataType:"json",
          success:function(res){
            if(res.code==0){
              layer.msg(res.msg,{icon:2,time:1500});
            }else{
              layer.msg(res.msg,{icon:1,time:1500},function(){
                obj.del();
                location.reload();
              })
            }
          }
        })
      })
    }else if(evt=="edit"){
      // 执行编辑操作
      layer.open({
      fix: false, //不固定
      maxmin: true,
      shade:0.4,
      type: 2, 
      area:['850px','450px'],
      title:"认证信息",
      content: '{:url("admin/User/lookAuth")}?userid='+userid, 
      })
    }
  })
  form.on('switch(ifshow)',function(obj){
      var userid = obj.elem.getAttribute('dataid');
      console.log(userid);
      $.ajax({
        type:"get",
        url:"{:url('admin/User/updateswitch')}",
        data:"userid="+userid,
        dataType:'json',
        success:function(res){
          if(res.code==1){
            layer.msg(res.msg,{icon:1,time:1000})
          }
        }
      })
    })

  $(".add").click(function(){
    layer.open({
    fix: false, //不固定
    maxmin: true,
    shade:0.4,
    type: 2, 
    area:['900px','450px'],
    title:"新增新闻",
    content: "{:url('admin/News/newsAdd')}", 
    })   
  })
    </script>
</body>
</html>
