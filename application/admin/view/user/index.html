<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/assets/css/layui.css">
    <link rel="stylesheet" href="/static/admin/assets/css/view.css"/>
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <title>管理后台</title>
    <style type="text/css">
       /*.laytable-cell-1-news_pic{height: 60px;line-height: 60px}*/
       .layui-table-cell {height: inherit;}
      .laytable-cell-1-10{height: 60px;line-height: 60px} 
      .laytable-cell-1-news_id{height: 60px;line-height:60px} 
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>管理员管理</cite></a>
                </span>
               <!--  <h2 class="title">用户组</h2> -->
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                      <table lay-filter="catelist" lay-data="{height:'450','width':1200,'page':true,'limit':4,'limits':[4,15,20],id:'testReload'}">
                        {literal}
                        <thead >
                          <tr >
                            <th lay-data="{field:'admin_id',width:60,'sort':true,align:'center'}">ID</th>
                            <th lay-data="{field:'admin_name',width:120,'sort':true,align:'center'}">用户名</th>
                            <th lay-data="{field:'admin_email','sort':true,width:220,align:'center'}">用户邮箱</th>
                            <th lay-data="{field:'admin_phone',width:220,align:'center'}">电话号码</th>
                            <th lay-data="{field:'admin_sex',width:100,align:'center'}">性别</th>
                            <th lay-data="{field:'admin_level',width:100,align:'center',templet:'#ifshow'}">是否禁用</th>
                            <th lay-data="{width:140,toolbar:'#toolbar',align:'center',fixed:'right'}">操作</th>
                          </tr>
                        </thead>
                        {/literal}
                        <tbody>
                          {foreach name='data' item="vo"}
                            <tr >
                                <td align='center'>{$vo.admin_id}</td>
                                <td align='center'>{$vo.admin_name}</td>
                                <td align='center'>{$vo.admin_email}</td>
                                <td align='center'>{$vo.admin_phone}</td>
                                <td align='center'>{$vo.admin_sex}</td>
                                <td align='center'>{$vo.admin_level}</td>
                                <td align='center'></td>
                            </tr>
                          {/foreach}
                        </tbody>
                      </table>
                        <tfoot>
                              <div class="page">
                                
                              </div>
                        </tfoot>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/admin/js/jquery1.8.3.min.js"></script>
    <script src="/static/admin/assets/layui.all.js"></script>
  {include file="public/validate"}
    <script type='text/html' id="ifshow">
      <input type="checkbox" name="ifshow" lay-skin="switch" lay-text="禁用|撤回"  lay-event='switch' {{ d.admin_level==1?'checked':''}}
       lay-filter='ifshow' dataid="{{ d.admin_id }}" value="{{ d.admin_name }}">
    </script>

    <script type="text/html" id="toolbar">
      <a lay-event="edit" class="layui-btn layui-btn-xs layui-btn-warm">编辑</a>
      <a lay-event="del" class="layui-btn layui-btn-xs layui-btn-normal">删除</a>
    </script>
    <script>

      var element = layui.element;
  var table = layui.table;
  var form = layui.form;
  table.init('catelist',{
    // width:1200,
  });

  table.on("tool(catelist)",function(obj){
    var evt = obj.event;
    var adminid = obj.data.admin_id;
    if(evt=="del"){
      layer.confirm('确认删除吗?',{icon:3,title:'删除'},function(index){
        $.ajax({
          type:'get',
          url:'{:url("admin/User/userDel")}',
          data:"adminid="+adminid,
          dataType:"json",
          success:function(res){
            if(res.code==0){
              layer.msg(res.msg,{icon:2,time:1500});
            }else{
              layer.msg(res.msg,{icon:1,time:1500},function(){
                obj.del();
                location.reload();
              })
            }
          }
        })
      })
    }else if(evt=="edit"){
      // 执行编辑操作
      layer.open({
      fix: false, //不固定
      maxmin: true,
      shade:0.4,
      type: 2, 
      area:['850px','450px'],
      title:"新闻修改",
      content: '{:url("admin/News/newsUpdate")}?newsid='+newsid, 
      })
    }
  })
  form.on('switch(ifshow)',function(obj){
      var adminid = obj.elem.getAttribute('dataid');
      if(obj.elem.value == "zhang")
      {
        layer.msg("不可设置此项",{icon:2,time:2000});
        setTimeout(function(){
          location.href=location.href;
        },2000);
        return false;
      }
      $.ajax({
        type:"post",
        url:"{:url('admin/User/updateifcomand')}",
        data:"adminid="+adminid,
        dataType:'json',
        success:function(res){
          if(res.code==1){
            layer.msg(res.msg,{icon:1,time:1000})
          }else{
            layer.msg(res.msg,{icon:2,time:2000});
            setTimeout(function(){
              location.href=location.href;
            },1500);
          }
        }
      })
    })

  $(".add").click(function(){
    layer.open({
    fix: false, //不固定
    maxmin: true,
    shade:0.4,
    type: 2, 
    area:['900px','450px'],
    title:"新增新闻",
    content: "{:url('admin/News/newsAdd')}", 
    })   
  })
    </script>
</body>
</html>
