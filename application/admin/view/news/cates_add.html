<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/admin/assets/css/layui.css">
    <link rel="stylesheet" href="/static/admin/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加分类 &nbsp;&nbsp;&nbsp;<i class="layui-icon" onclick='location.href=location.href'>&#xe666;</i></div>
                <form class="layui-form layui-card-body" action="" id="cateform">
                  <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-inline">
                      <input type="text" name="cate_name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">上级分类</label>
                    <div class="layui-input-inline">
                      <select name="parent_id">
                        <option value="0">顶级分类-</option>
                        <!-- 只展示一级分类，因为在添加时，不需要将分类添加为二级分类的子分类 -->
                        {foreach $cates as $key=>$vo}
                        <option value="{$vo.cate_id}">{$vo.cate_name}</option>
                        {/foreach}
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                      <input type="checkbox" name="switch" lay-skin="switch" lay-text="显示|隐藏" value='1' checked="checked">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" type="submit">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="/static/admin/js/jquery1.8.3.min.js"></script>
    <script src="/static/admin/assets/layui.all.js"></script>
    <script src="/static/admin/js/layerwin.js"></script>
    <script src="/static/admin/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script><script src="/static/admin/js/jquery.form.js"></script>

  
    <script>
      layui.use('layer',function(){
        var layer = layui.layer;
        layer.config({
          icon:2,
          tips:[2,"#123456"],
          time:1000
        })
        $("#cateform").validate({
          submitHandler:function(form){
            var catenameval = $("input[name=cate_name]").val();
            var checkcatename = 0;
            if(catenameval==''){
              layer.tips('分类名不能为空','input[name=cate_name]');
              return false;
            }
            $.ajax({
              type:'get',
              url:'{:url("admin/News/catesAdd",["type"=>"checkcatename"])}',
              data:'cate_name='+catenameval,
              dataType:"json",
              async:false,
              success:function(res){
                if(res.code==0){
                  layer.tips(res.msg,'input[name=cate_name]');
                  checkcatename = 1;
                }
              }
            });
            if(checkcatename==1){
              return false;
            }
            $(form).ajaxSubmit({
              type:"post",
              url:"{:url('admin/News/catesAdd')}",
              dataType:'json',
              success:function(res){
                if(res.code == 1){
                  layer.msg(res.msg,{icon:1,time:1500},function(){
                    //关闭本窗口，刷新父级页面
                      layer_close();
                  })
                }else{
                  layer.msg(res.msg,{icon:2,time:1500});
                }
              }
            })
          
          }
        })
      })

    </script>
</body>
</html>
