<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/admin/assets/css/layui.css">
    <link rel="stylesheet" href="/static/admin/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加配置项 &nbsp;&nbsp;&nbsp;<i class="layui-icon" onclick='location.href=location.href'>&#xe666;</i></div>
            <form class="layui-form layui-card-body" action="" id="configform">
                  <div class="layui-form-item">
                    <label class="layui-form-label">配置项说明</label>
                    <div class="layui-input-inline">
                      <input type="text" lay-verify="required" name="info" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">变量名</label>
                    <div class="layui-input-inline">
                      <input type="text" lay-verify="required" name="varname" 
                        autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">变量值</label>
                    <div class="layui-input-inline">
                      <input type="text" lay-verify="required" name="value"  autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" type="submit">添加</button>
                      <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                    </div>
                  </div>
              </form>  
            </div>
        </div>
    </div>
    <script src="/static/admin/js/jquery1.8.3.min.js"></script>
    <script src="/static/admin/assets/layui.all.js"></script>
    <script src="/static/admin/js/layerwin.js"></script>
<!-- 表单验证js文件start -->
    {include file="public/validate"}
<!-- 表单验证js文件end
 -->
  
    <script>
      layui.use('layer',function(){
        var layer = layui.layer;
        layer.config({
          icon:2,
          tips:[2,"#123456"],
          time:1000
        })
        $("#configform").validate({
          submitHandler:function(form){
            var varnameval = $("input[name=varname]").val();
            var checkvarname = 0;
            $.ajax({
              type:'get',
              url:'{:url("admin/webconfig/configAdd",["type"=>"checkvarname"])}',
              data:'varname='+varnameval,
              dataType:"json",
              async:false,
              success:function(res){
                if(res.code==0){
                  layer.tips(res.msg,'input[name=varname]');
                  checkvarname = 1;
                }
              }
            });
            if(checkvarname==1){
              return false;
            }
            $(form).ajaxSubmit({
              type:"post",
              url:"{:url('admin/webconfig/configAdd')}",
              dataType:'json',
              success:function(res){
                if(res.code==1){
                  layer.msg(res.msg,{icon:1,time:1500},function(){
                    //关闭本窗口，刷新父级页面
                      layer_close();
                  })
                }else{
                  layer.msg(res.msg,{icon:2,time:1500});
                }
              }
            })
          
          }
        })
      })

    </script>
</body>
</html>
